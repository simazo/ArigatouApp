name: UnitTests

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v2

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install provisioning profile (Develop)
        run: |
          echo ${{ secrets.DEVELOP_PROVISIONING_PROFILE }} | base64 --decode > dev_prov_profile.mobileprovision

      - name: Install provisioning profile (AppStore)
        run: |
          echo ${{ secrets.APP_STORE_PROVISIONING_PROFILE }} | base64 --decode > app_store__prov_profile.mobileprovision

      - name: Decode Apple signing certificate Password from secrets
        run: |
          echo ${{ secrets.CERTIFICATE_PASSWORD }} | base64 --decode > password.txt

      - name: Create new keychain
        run: security create-keychain -p "" build.keychain

      - name: Install Apple signing certificate (Develop)
        run: |
          echo ${{ secrets.DEVELOP_APPLE_CERTIFICATE }} | base64 --decode > dev_certificate.p12
          security import dev_certificate.p12 -t agg -k ~/Library/Keychains/build.keychain -P $(cat password.txt)

      - name: Install Apple signing certificate (AppStore)
        run: |
          echo ${{ secrets.APPSTORE_APPLE_CERTIFICATE }} | base64 --decode > app_certificate.p12
          security import app_certificate.p12 -t agg -k ~/Library/Keychains/build.keychain -P $(cat password.txt)

      # debug start
      - name: Check Keychain Access
        run: security dump-keychain ~/Library/Keychains/build.keychain

      - name: Check Keychain Password
        run: security show-keychain-info ~/Library/Keychains/build.keychain

      - name: List Keychain Certificates
        run: security find-certificate -a -p -Z ~/Library/Keychains/build.keychain

      - name: Show Keychain Password
        run: security find-generic-password -w -a $USER -s "build.keychain"
      # debug end
      
      - name: Set key partition list
        run: |
          security set-key-partition-list -S apple-tool:,apple: -k "" -D ~/Library/Keychains/build.keychain

      - name: Display installed identities
        run: security find-identity -v

      - name: UnitTests
        run: xcodebuild test -project ArigatouApp.xcodeproj -scheme ArigatouApp -sdk iphonesimulator -destination platform='iOS Simulator,name=iPhone 15,OS=15.3.0' -allowProvisioningUpdates
